name: Document Service CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    name: Run tests for document_service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: document_service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: pytest -q

  build-and-push:
    name: Build and push Docker image to Docker Hub
    needs: test
    runs-on: ubuntu-latest
    # Пушим образ только на push (на PR только тесты)
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: vars
        run: echo "image=${{ secrets.DOCKERHUB_USERNAME }}/document-service" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./document_service
          file: ./document_service/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:latest
            ${{ steps.vars.outputs.image }}:${{ github.sha }}
